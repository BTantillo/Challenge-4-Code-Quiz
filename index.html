<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Up For A Quiz?</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div>
        <h2 id="countdown"></h2>
        <div class="container" id="startMessage">
            <h1 class="welcome">Are you ready?</h1>
            <button id="start">Start Timed Quiz</button>
            
            <p id="main"></p>
          </div>
        
          <div class="container" id="question">
              <h1 id="questionTitle"></h1>
              <div id="questionAnswers"></div>
          </div>

          <div id="quizOver">
              <input type="text" id="initials">
              <h1 id="score"></h1>
              <button id="submitButton">Submit Score</button>
          </div>

      <script src="./script.js"></script>
</body>
</html>
